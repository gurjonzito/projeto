<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro/Login</title>

    <script type="text/javascript">

        function cadastro() {
            var email = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;
            if (email === '' || senha === '') {
                alert('Por favor, preencha todos os campos corretamente.')
            } else {
                if (validarEmail(email)) {
                    if (validarSenha(senha)) {
                        alert('Cadastro realizado')
                    } else {
                        alert('Por favor, insira uma senha com pelo menos 8 caracteres.')
                    }
                } else {
                    alert('Por favor, insira um endereço de e-mail válido.')
                }
            }
        }

        function validarEmail(email) {
            var arroba = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return arroba.test(email);
        }

        function validarSenha(senha) {
            return senha.length >= 8
        }

    </script>

</head>

<body text="#fff" background="img/background2.jpg">
    <font face="Courier New">
        <h1 align="center"><i>Cadastro</i></h1>
        <h3 align="center"><i>Por favor, realize o cadastro e insira sua forma de pagamento.</i></h3>
    </font>

    <table align="center" border="1" cellspacing="0">
        <tr>
            <td>
                <form>
                    <p>
                        <label>Email:</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label>Senha:</label>
                        <input type="password" name="senha" id="senha" />
                    </p>
                    <p>
                        <label>Escolha sua forma de pagamento:</label>
                    </p>
                    <select name="">
                        <option>Nenhum</option>
                        <option>Cartão de Crédito</option>
                        <option>Cartão de Débito</option>
                        <option>Paypal</option>
                        <option>Pix</option>
                    </select>
                    <p>
                        <button onclick="cadastro()">Cadastrar</button>
                    </p>
                </form>
            </td>
        </tr>
    </table>

</body>

</html>
